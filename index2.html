<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gira tu Pantalla</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      z-index: 10;
      position: relative;
    }

    /* Estilos para las estrellas */
    .star {
      position: absolute;
      border-radius: 50%;
      background-color: white;
      opacity: 0.5;
    }

    /* Estilo para el contenedor de estrellas que se mueve */
    .star-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100vh;
      animation: moveStars 100s linear infinite;
    }

    /* Animación de las estrellas moviéndose horizontalmente */
    @keyframes moveStars {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <audio id="background-music" autoplay loop>
  <source src="waza.mp3" type="audio/mpeg">
  Tu navegador no soporta el elemento de audio.
</audio>

  <div class="star-container">
    <h3>made by c.i studios</h3>
    <!-- Las estrellas se generarán aquí -->
    <h3>v 1.1.0</h3>
  </div>
  <h1>Gira tu pantalla para continuar</h1>

  <script>
    // Generar estrellas
    function createStars() {
      const numberOfStars = 100;
      const container = document.querySelector('.star-container');
      
      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.width = `${Math.random() * 3 + 1}px`; // Tamaño aleatorio de las estrellas
        star.style.height = star.style.width;
        star.style.top = `${Math.random() * 100}vh`; // Posición aleatoria
        star.style.left = `${Math.random() * 100}vw`;
        container.appendChild(star);
      }
    }

    // Llamar a la función para generar las estrellas
    createStars();

    // Detecta si la pantalla está en orientación horizontal al cargar
    function checkOrientation() {
      if (window.orientation === 90 || window.orientation === -90) {
        window.location.href = "edit.html"; // Redirige a edit.html si ya está en orientación horizontal
      }
    }

    // Detectar cuando la orientación cambia
    window.addEventListener("orientationchange", function() {
      if (window.orientation === 90 || window.orientation === -90) {
        window.location.href = "edit.html"; // Redirige a edit.html si se gira a horizontal
      }
    });

    // Verificar la orientación al cargar la página
    checkOrientation();
  </script>
</body>
</html>
